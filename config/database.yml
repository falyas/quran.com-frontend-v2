default: &default
  adapter: postgresql
  timeout: 5000
  schema_search_path: quran,"$user",content,audio,i18n,public

development:
  <<: *default
  host: localhost
  database: quran_dev

production:
  <<: *default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV['POSTGRES_PORT_5432_TCP_ADDR'] %>
  port: <%= ENV['POSTGRES_PORT_5432_TCP_PORT'] %>
  database: quran_dev
  username: quran_dev
  password: dev_quran
  pool: <%= ENV.fetch('RAILS_MAX_THREADS'){5} %>

staging:
  <<: *default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV['POSTGRES_PORT_5432_TCP_ADDR'] %>
  port: <%= ENV['POSTGRES_PORT_5432_TCP_PORT'] %>
  database: quran_dev
  username: quran_dev
  password: dev_quran

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  host: localhost
  database: one_quran_test

quran_core:
  <<: *default
  adapter: postgresql
  encoding: unicode
  host: <%= ENV['POSTGRES_PORT_5432_TCP_ADDR'] %>
  port: <%= ENV['POSTGRES_PORT_5432_TCP_PORT'] %>
  database: quran_dev
  username: quran_dev

quran_core_development:
  <<: *default
  host: localhost
  adapter: postgresql
  encoding: unicode
  database: quran_dev
